evolutionary:
  # Maximum number of generations
  num_generations: 30

  # lambda, i.e., number of offspring
  lambda: 4

  # maximum of epochs to perform. Evolution is halted when the current number of epochs surpasses this value
  max_epochs: 10000

  # maximum training time for each network (in seconds) - 2min for this SHORT config
  default_train_time: 400

  # fitness assignment metric
  fitness_metric: gge
  minimize: true

  # rates of the different mutations [0, 1]
  mutations:
    add_layer: 0.25
    reuse_layer: 0
    remove_layer: 0.25
    add_connection: 0
    remove_connection: 0
    dsge_layer: 0.15
    macro_layer: 0.3
    train_longer: 0.2

# network specific parameters
network:
  # structure fo the hidden layers of the network [[non-terminal, min, max], ...]
  network_structure:
    - [features, 1, 20]
    - [classification, 1, 7]

  # output layer
  output: output

  # macro blocks: currently only learning
  macro_structure: [learning]

  # number of layers on initialisation
  # NN will have either 4, 5, 6 feature layers
  # and 2 or 3 classification layer
  network_structure_init: 
    features: [4, 5, 6]
    classification: [2, 3]

  # number of levels back for each of the blocks
  levels_back:
    features: 1
    classification: 1

setup:
  # Seeds for setting the initial random and numpy seeds. Enable reproducibility.
  # Warning: the current seeds only enable performing runs from 0 to 29.
  random_seeds: [100, 200, 300, 400, 500, 600, 700,
    800, 900, 1000, 1100, 1200, 1300, 1400, 1500, 1600,
    1700, 1800, 1900, 2000, 2100, 2200, 2300, 2400,
    2500, 2600, 2700, 2800, 2900, 3000]
  numpy_seeds: [100, 200, 300, 400, 500, 600, 700,
    800, 900, 1000, 1100, 1200, 1300, 1400, 1500, 1600,
    1700, 1800, 1900, 2000, 2100, 2200, 2300, 2400,
    2500, 2600, 2700, 2800, 2900, 3000]
  
  # place where the experiment is saved
  save_path: ./experiments/lessmutations/
